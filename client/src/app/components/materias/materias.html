<div class="materias-container">
  <mat-toolbar color="primary" class="page-toolbar">
    <mat-icon>book</mat-icon>
    <span>Gesti贸n de Materias</span>
    <span class="spacer"></span>
    <button mat-raised-button color="accent" (click)="agregarMateria()">
      <mat-icon>add</mat-icon>
      Nueva Materia
    </button>
  </mat-toolbar>

  <div class="content">
    <!-- Formulario para crear materia -->
    <mat-card *ngIf="mostrarFormulario" class="form-card">
      <mat-card-header>
        <mat-card-title>Nueva Materia</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form (ngSubmit)="guardarMateria()">
          <div class="form-row">
            <mat-form-field>
              <mat-label>Nombre</mat-label>
              <input matInput [(ngModel)]="nuevaMateria.nombre" name="nombre" required>
            </mat-form-field>
            <mat-form-field>
              <mat-label>Grado</mat-label>
              <mat-select [(ngModel)]="nuevaMateria.gradoEstudioId" name="gradoEstudioId" required>
                <mat-option *ngFor="let grado of grados" [value]="grado.id">
                  {{ grado.nombre }} <span *ngIf="grado.institucion_nombre">- {{ grado.institucion_nombre }}</span>
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>
          <div class="form-row">
            <mat-form-field class="full-width">
              <mat-label>Descripci贸n</mat-label>
              <textarea matInput [(ngModel)]="nuevaMateria.descripcion" name="descripcion" rows="3"></textarea>
            </mat-form-field>
          </div>
          <div class="form-actions">
            <button mat-raised-button type="button" color="warn" (click)="cancelarFormulario()">Cancelar</button>
            <button mat-raised-button type="submit" color="primary">Guardar</button>
          </div>
        </form>
      </mat-card-content>
    </mat-card>

    <mat-card class="table-card">
      <mat-card-content>
        <div class="table-container">
          <table mat-table [dataSource]="materias" class="materias-table">
            <!-- ID Column -->
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef>ID</th>
              <td mat-cell *matCellDef="let materia">{{ materia.id }}</td>
            </ng-container>

            <!-- Nombre Column -->
            <ng-container matColumnDef="nombre">
              <th mat-header-cell *matHeaderCellDef>Nombre</th>
              <td mat-cell *matCellDef="let materia">{{ materia.nombre }}</td>
            </ng-container>

            <!-- Descripci贸n Column -->
            <ng-container matColumnDef="descripcion">
              <th mat-header-cell *matHeaderCellDef>Descripci贸n</th>
              <td mat-cell *matCellDef="let materia">{{ materia.descripcion || '-' }}</td>
            </ng-container>

            <!-- Grado Column -->
            <ng-container matColumnDef="grado">
              <th mat-header-cell *matHeaderCellDef>Grado</th>
              <td mat-cell *matCellDef="let materia">{{ materia.grado_nombre || '-' }}</td>
            </ng-container>

            <!-- Acciones Column -->
            <ng-container matColumnDef="acciones">
              <th mat-header-cell *matHeaderCellDef>Acciones</th>
              <td mat-cell *matCellDef="let materia">
                <button mat-icon-button color="primary" (click)="editarMateria(materia)">
                  <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button color="warn" (click)="eliminarMateria(materia)">
                  <mat-icon>delete</mat-icon>
                </button>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
