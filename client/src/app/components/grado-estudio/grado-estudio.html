<div class="grado-estudio-container">
  <mat-toolbar color="primary" class="page-toolbar">
    <mat-icon>class</mat-icon>
    <span>Gestión de Grados de Estudio</span>
    <span class="spacer"></span>
    <button mat-raised-button color="accent" (click)="agregarGrado()">
      <mat-icon>add</mat-icon>
      Nuevo Grado
    </button>
  </mat-toolbar>

  <div class="content">
    <!-- Formulario para crear grado -->
    <mat-card *ngIf="mostrarFormulario" class="form-card">
      <mat-card-header>
        <mat-card-title>Nuevo Grado</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form (ngSubmit)="guardarGrado()">
          <div class="form-row">
            <mat-form-field>
              <mat-label>Nombre</mat-label>
              <input matInput [(ngModel)]="nuevoGrado.nombre" name="nombre" required>
            </mat-form-field>
            <mat-form-field>
              <mat-label>Institución</mat-label>
              <mat-select [(ngModel)]="nuevoGrado.institucion" name="institucion" required>
                <mat-option *ngFor="let institucion of instituciones" [value]="institucion.id">
                  {{ institucion.nombre }}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>
          <div class="form-row">
            <mat-form-field class="full-width">
              <mat-label>Descripción</mat-label>
              <textarea matInput [(ngModel)]="nuevoGrado.descripcion" name="descripcion" rows="3"></textarea>
            </mat-form-field>
          </div>
          <div class="form-actions">
            <button mat-raised-button type="button" color="warn" (click)="cancelarFormulario()">Cancelar</button>
            <button mat-raised-button type="submit" color="primary">Guardar</button>
          </div>
        </form>
      </mat-card-content>
    </mat-card>

    <mat-card class="table-card">
      <mat-card-content>
        <div class="table-container">
          <table mat-table [dataSource]="grados" class="grados-table">
            <!-- ID Column -->
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef>ID</th>
              <td mat-cell *matCellDef="let grado">{{ grado.id }}</td>
            </ng-container>

            <!-- Nombre Column -->
            <ng-container matColumnDef="nombre">
              <th mat-header-cell *matHeaderCellDef>Nombre</th>
              <td mat-cell *matCellDef="let grado">{{ grado.nombre }}</td>
            </ng-container>

            <!-- Descripción Column -->
            <ng-container matColumnDef="descripcion">
              <th mat-header-cell *matHeaderCellDef>Descripción</th>
              <td mat-cell *matCellDef="let grado">{{ grado.descripcion || '-' }}</td>
            </ng-container>

            <!-- Institución Column -->
            <ng-container matColumnDef="institucion">
              <th mat-header-cell *matHeaderCellDef>Institución</th>
              <td mat-cell *matCellDef="let grado">{{ grado.institucion_nombre || '-' }}</td>
            </ng-container>

            <!-- Acciones Column -->
            <ng-container matColumnDef="acciones">
              <th mat-header-cell *matHeaderCellDef>Acciones</th>
              <td mat-cell *matCellDef="let grado">
                <button mat-icon-button color="primary" (click)="editarGrado(grado)">
                  <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button color="warn" (click)="eliminarGrado(grado)">
                  <mat-icon>delete</mat-icon>
                </button>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
