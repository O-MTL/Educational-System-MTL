<div class="periodos-container">
  <mat-toolbar color="primary" class="page-toolbar">
    <mat-icon>event</mat-icon>
    <span>Gestión de Períodos</span>
    <span class="spacer"></span>
    <button mat-raised-button color="accent" (click)="agregarPeriodo()">
      <mat-icon>add</mat-icon>
      Nuevo Período
    </button>
  </mat-toolbar>

  <div class="content">
    <!-- Formulario para crear período -->
    <mat-card *ngIf="mostrarFormulario" class="form-card">
      <mat-card-header>
        <mat-card-title>Nuevo Período</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form (ngSubmit)="guardarPeriodo()">
          <div class="form-row">
            <mat-form-field class="full-width">
              <mat-label>Nombre</mat-label>
              <input matInput [(ngModel)]="nuevoPeriodo.nombre" name="nombre" required>
            </mat-form-field>
          </div>
          <div class="form-row">
            <mat-form-field>
              <mat-label>Fecha Inicio</mat-label>
              <input matInput [matDatepicker]="pickerInicio" [(ngModel)]="nuevoPeriodo.fechaInicio" name="fechaInicio" required>
              <mat-datepicker-toggle matIconSuffix [for]="pickerInicio"></mat-datepicker-toggle>
              <mat-datepicker #pickerInicio></mat-datepicker>
            </mat-form-field>
            <mat-form-field>
              <mat-label>Fecha Fin</mat-label>
              <input matInput [matDatepicker]="pickerFin" [(ngModel)]="nuevoPeriodo.fechaFin" name="fechaFin" required>
              <mat-datepicker-toggle matIconSuffix [for]="pickerFin"></mat-datepicker-toggle>
              <mat-datepicker #pickerFin></mat-datepicker>
            </mat-form-field>
          </div>
          <div class="form-actions">
            <button mat-raised-button type="button" color="warn" (click)="cancelarFormulario()">Cancelar</button>
            <button mat-raised-button type="submit" color="primary">Guardar</button>
          </div>
        </form>
      </mat-card-content>
    </mat-card>

    <mat-card class="table-card">
      <mat-card-content>
        <div class="table-container">
          <table mat-table [dataSource]="periodos" class="periodos-table">
            <!-- ID Column -->
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef>ID</th>
              <td mat-cell *matCellDef="let periodo">{{ periodo.id }}</td>
            </ng-container>

            <!-- Nombre Column -->
            <ng-container matColumnDef="nombre">
              <th mat-header-cell *matHeaderCellDef>Nombre</th>
              <td mat-cell *matCellDef="let periodo">{{ periodo.nombre }}</td>
            </ng-container>

            <!-- Fecha Inicio Column -->
            <ng-container matColumnDef="fechaInicio">
              <th mat-header-cell *matHeaderCellDef>Fecha Inicio</th>
              <td mat-cell *matCellDef="let periodo">{{ formatDate(periodo.fechaInicio) }}</td>
            </ng-container>

            <!-- Fecha Fin Column -->
            <ng-container matColumnDef="fechaFin">
              <th mat-header-cell *matHeaderCellDef>Fecha Fin</th>
              <td mat-cell *matCellDef="let periodo">{{ formatDate(periodo.fechaFin) }}</td>
            </ng-container>

            <!-- Acciones Column -->
            <ng-container matColumnDef="acciones">
              <th mat-header-cell *matHeaderCellDef>Acciones</th>
              <td mat-cell *matCellDef="let periodo">
                <button mat-icon-button color="primary" (click)="editarPeriodo(periodo)">
                  <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button color="warn" (click)="eliminarPeriodo(periodo)">
                  <mat-icon>delete</mat-icon>
                </button>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
