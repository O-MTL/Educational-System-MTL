<div class="institucion-container">
  <mat-toolbar color="primary" class="page-toolbar">
    <mat-icon>business</mat-icon>
    <span>Gestión de Instituciones</span>
    <span class="spacer"></span>
    <button mat-raised-button color="accent" (click)="agregarInstitucion()">
      <mat-icon>add</mat-icon>
      Nueva Institución
    </button>
  </mat-toolbar>

  <div class="content">
    <!-- Formulario para crear institución -->
    <mat-card *ngIf="mostrarFormulario" class="form-card">
      <mat-card-header>
        <mat-card-title>Nueva Institución</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form (ngSubmit)="guardarInstitucion()">
          <div class="form-row">
            <mat-form-field class="full-width">
              <mat-label>Nombre</mat-label>
              <input matInput [(ngModel)]="nuevaInstitucion.nombre" name="nombre" required>
            </mat-form-field>
          </div>
          <div class="form-row">
            <mat-form-field class="full-width">
              <mat-label>Dirección</mat-label>
              <input matInput [(ngModel)]="nuevaInstitucion.direccion" name="direccion" required>
            </mat-form-field>
          </div>
          <div class="form-row">
            <mat-form-field>
              <mat-label>Teléfono</mat-label>
              <input matInput [(ngModel)]="nuevaInstitucion.telefono" name="telefono">
            </mat-form-field>
            <mat-form-field>
              <mat-label>Email</mat-label>
              <input matInput type="email" [(ngModel)]="nuevaInstitucion.email" name="email">
            </mat-form-field>
          </div>
          <div class="form-actions">
            <button mat-raised-button type="button" color="warn" (click)="cancelarFormulario()">Cancelar</button>
            <button mat-raised-button type="submit" color="primary">Guardar</button>
          </div>
        </form>
      </mat-card-content>
    </mat-card>

    <mat-card class="table-card">
      <mat-card-content>
        <div class="table-container">
          <table mat-table [dataSource]="instituciones" class="instituciones-table">
            <!-- ID Column -->
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef>ID</th>
              <td mat-cell *matCellDef="let institucion">{{ institucion.id }}</td>
            </ng-container>

            <!-- Nombre Column -->
            <ng-container matColumnDef="nombre">
              <th mat-header-cell *matHeaderCellDef>Nombre</th>
              <td mat-cell *matCellDef="let institucion">{{ institucion.nombre }}</td>
            </ng-container>

            <!-- Dirección Column -->
            <ng-container matColumnDef="direccion">
              <th mat-header-cell *matHeaderCellDef>Dirección</th>
              <td mat-cell *matCellDef="let institucion">{{ institucion.direccion }}</td>
            </ng-container>

            <!-- Teléfono Column -->
            <ng-container matColumnDef="telefono">
              <th mat-header-cell *matHeaderCellDef>Teléfono</th>
              <td mat-cell *matCellDef="let institucion">{{ institucion.telefono || '-' }}</td>
            </ng-container>

            <!-- Correo Column -->
            <ng-container matColumnDef="correo">
              <th mat-header-cell *matHeaderCellDef>Correo</th>
              <td mat-cell *matCellDef="let institucion">{{ institucion.email || '-' }}</td>
            </ng-container>

            <!-- Acciones Column -->
            <ng-container matColumnDef="acciones">
              <th mat-header-cell *matHeaderCellDef>Acciones</th>
              <td mat-cell *matCellDef="let institucion">
                <button mat-icon-button color="primary" (click)="editarInstitucion(institucion)">
                  <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button color="warn" (click)="eliminarInstitucion(institucion)">
                  <mat-icon>delete</mat-icon>
                </button>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
