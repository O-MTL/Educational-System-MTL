<div class="institucion-container">
  <mat-toolbar color="primary" class="page-toolbar">
    <mat-icon>business</mat-icon>
    <span>Gestión de wea mala</span>
    <span class="spacer"></span>
    <button mat-raised-button color="accent" (click)="agregarInstitucion()">
      <mat-icon>add</mat-icon>
      Nueva wea
    </button>
  </mat-toolbar>

  <div class="content">
    <!-- Formulario para crear institución -->
    <mat-card class="table-card">
      <mat-card-content>
        <div class="table-container">
          <table mat-table [dataSource]="instituciones" class="instituciones-table">
            <!-- ID Column -->
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef>ID</th>
              <td mat-cell *matCellDef="let institucion">{{ institucion.id }}</td>
            </ng-container>

            <!-- Nombre Column -->
            <ng-container matColumnDef="nombre">
              <th mat-header-cell *matHeaderCellDef>Nombre</th>
              <td mat-cell *matCellDef="let institucion">{{ institucion.nombre }}</td>
            </ng-container>

            <!-- Dirección Column -->
            <ng-container matColumnDef="direccion">
              <th mat-header-cell *matHeaderCellDef>Dirección</th>
              <td mat-cell *matCellDef="let institucion">{{ institucion.direccion }}</td>
            </ng-container>

            <!-- Teléfono Column -->
            <ng-container matColumnDef="telefono">
              <th mat-header-cell *matHeaderCellDef>Teléfono</th>
              <td mat-cell *matCellDef="let institucion">{{ institucion.telefono || '-' }}</td>
            </ng-container>

            <!-- Correo Column -->
            <ng-container matColumnDef="correo">
              <th mat-header-cell *matHeaderCellDef>Correo</th>
              <td mat-cell *matCellDef="let institucion">{{ institucion.email || '-' }}</td>
            </ng-container>

            <!-- Acciones Column -->
            <ng-container matColumnDef="acciones">
              <th mat-header-cell *matHeaderCellDef>Acciones</th>
              <td mat-cell *matCellDef="let institucion">
                <button mat-icon-button color="primary" (click)="editarInstitucion(institucion)">
                  <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button color="warn" (click)="eliminarInstitucion(institucion)">
                  <mat-icon>delete</mat-icon>
                </button>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
