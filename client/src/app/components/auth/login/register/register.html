<div class="register-container">
    <mat-card class="register-card">
      <mat-card-header>
        <mat-card-title class="register-title">
          <mat-icon>school</mat-icon>
          Plataforma Educativa
        </mat-card-title>
        <mat-card-subtitle>Registrarse</mat-card-subtitle>
      </mat-card-header>
  
      <mat-card-content>
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="register-form">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Username</mat-label>
            <input matInput formControlName="username" placeholder="Ingrese su usuario">
            <mat-icon matSuffix>person</mat-icon>
            <mat-error *ngIf="registerForm.get('username')?.hasError('required')">
              El usuario es requerido
            </mat-error>
          </mat-form-field>
  
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Email</mat-label>
            <input matInput type="email" formControlName="email" placeholder="Ingrese su correo electrónico">
            <mat-icon matSuffix>email</mat-icon>
            <mat-error *ngIf="registerForm.get('email')?.hasError('required')">
              El correo electrónico es requerido
            </mat-error>
          </mat-form-field>
  
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Password</mat-label>
            <input matInput type="password" formControlName="password" placeholder="Ingrese su contraseña">
            <mat-icon matSuffix>lock</mat-icon>
            <mat-error *ngIf="registerForm.get('password')?.hasError('required')">
              La contraseña es requerida
            </mat-error>
          </mat-form-field>
  
          <div *ngIf="error" class="error-message">
            <mat-icon>error</mat-icon>
            {{ error }}
          </div>
  
          <button
            mat-raised-button
            color="primary"
            type="submit"
            class="register-button full-width"
            [disabled]="registerForm.invalid || loading">
            <mat-icon *ngIf="!loading">login</mat-icon>
            <mat-spinner *ngIf="loading" diameter="20"></mat-spinner>
            {{ loading ? 'Registrándose...' : 'Registrarse' }}
          </button>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
