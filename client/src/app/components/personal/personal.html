<div class="personal-container">
  <mat-toolbar color="primary" class="page-toolbar">
    <mat-icon>people</mat-icon>
    <span>Gestión de Personal</span>
    <span class="spacer"></span>
    <button mat-raised-button color="accent" (click)="agregarPersonal()">
      <mat-icon>add</mat-icon>
      Nuevo Personal
    </button>
  </mat-toolbar>

  <div class="content">
        <!-- Formulario para crear institución -->
    <mat-card class="table-card">
      <mat-card-content>
        <div class="table-container">
          <table mat-table [dataSource]="personal" class="personal-table">
            <!-- ID Column -->
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef>ID</th>
              <td mat-cell *matCellDef="let personal">{{ personal.id }}</td>
            </ng-container>

            <!-- Nombre Column -->
            <ng-container matColumnDef="nombre">
              <th mat-header-cell *matHeaderCellDef>Nombre</th>
              <td mat-cell *matCellDef="let personal">{{ personal.nombre }}</td>
            </ng-container>

            <!-- Apellido Column -->
            <ng-container matColumnDef="apellido">
              <th mat-header-cell *matHeaderCellDef>Apellido</th>
              <td mat-cell *matCellDef="let personal">{{ personal.apellido }}</td>
            </ng-container>

            <!-- Cédula Column -->
            <ng-container matColumnDef="cedula">
              <th mat-header-cell *matHeaderCellDef>Cédula</th>
              <td mat-cell *matCellDef="let personal">{{ personal.cedula }}</td>
            </ng-container>

            <!-- Cargo Column -->
            <ng-container matColumnDef="cargo">
              <th mat-header-cell *matHeaderCellDef>Cargo</th>
              <td mat-cell *matCellDef="let personal">{{ personal.cargo }}</td>
            </ng-container>

            <!-- Estado Column -->
            <ng-container matColumnDef="estado">
              <th mat-header-cell *matHeaderCellDef>Estado</th>
              <td mat-cell *matCellDef="let personal">
                <span [class]="personal.estado ? 'estado-activo' : 'estado-inactivo'">
                  {{ personal.estado ? 'Activo' : 'Inactivo' }}
                </span>
              </td>
            </ng-container>

            <!-- Acciones Column -->
            <ng-container matColumnDef="acciones">
              <th mat-header-cell *matHeaderCellDef>Acciones</th>
              <td mat-cell *matCellDef="let personal">
                <button mat-icon-button color="primary" (click)="editarPersonal(personal)">
                  <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button color="warn" (click)="eliminarPersonal(personal)">
                  <mat-icon>delete</mat-icon>
                </button>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
