<h2 mat-dialog-title>Agregar Nuevo Personal</h2>

<mat-dialog-content>
  <form [formGroup]="form">
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Nombre</mat-label>
      <input matInput formControlName="nombre">
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Apellido</mat-label>
      <input matInput formControlName="apellido">
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>CÃ©dula</mat-label>
      <input matInput formControlName="cedula">
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Cargo</mat-label>
      <mat-select formControlName="cargo">
        <mat-option value="docente">Docente</mat-option>
        <mat-option value="directivo">Directivo</mat-option>
        <mat-option value="administrativo">Administrativo</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Fecha de ingreso</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="fecha_ingreso" />
      <mat-datepicker-toggle matSuffix [for]="picker" (click)="openPicker()"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Estado</mat-label>
      <mat-select formControlName="estado">
        <mat-option value="estado-activo">Activo</mat-option>
        <mat-option value="estado-inactivo">Inactivo</mat-option>
        <mat-option value="estado-baja">Baja Temporal</mat-option>
      </mat-select>
    </mat-form-field>


<mat-dialog-actions align="end">
  <button mat-button (click)="cancelar()">Cancelar</button>
  <button mat-raised-button color="primary" (click)="guardar()" [disabled]="form.invalid">Guardar</button>
</mat-dialog-actions>
