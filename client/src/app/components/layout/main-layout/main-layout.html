<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport [mode]="'side'" [opened]="true">
    <mat-toolbar>Menú</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/app/dashboard">
        <mat-icon matListItemIcon>dashboard</mat-icon>
        <span>Dashboard</span>
      </a>
      <a mat-list-item routerLink="/app/institucion">
        <mat-icon matListItemIcon>school</mat-icon>
        <span>Institución</span>
      </a>
      <a mat-list-item routerLink="/app/personal">
        <mat-icon matListItemIcon>people</mat-icon>
        <span>Personal</span>
      </a>
      <a mat-list-item routerLink="/app/grado-estudio">
        <mat-icon matListItemIcon>class</mat-icon>
        <span>Grados de Estudio</span>
      </a>
      <a mat-list-item routerLink="/app/materias">
        <mat-icon matListItemIcon>book</mat-icon>
        <span>Materias</span>
      </a>
      <a mat-list-item routerLink="/app/calificaciones">
        <mat-icon matListItemIcon>grade</mat-icon>
        <span>Calificaciones</span>
      </a>
      <a mat-list-item (click)="logout()" style="cursor: pointer;">
        <mat-icon matListItemIcon>logout</mat-icon>
        <span>Cerrar Sesión</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      
    </mat-toolbar>
    <div class="content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
