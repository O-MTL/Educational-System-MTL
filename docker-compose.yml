services:
  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: codelatin-backend
    ports:
      - "8000:8000"
    volumes:
      # Montar el código para desarrollo (opcional, comentar en producción)
      - ./server:/app
    environment:
      - DJANGO_SETTINGS_MODULE=core.settings
      - PYTHONUNBUFFERED=1
      # Variables de entorno para PostgreSQL (Neon)
      - DB_NAME=${DB_NAME:-neondb}
      - DB_USER=${DB_USER:-neondb_owner}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_HOST=${DB_HOST:-ep-lucky-bush-ada2nsx9-pooler.c-2.us-east-1.aws.neon.tech}
      - DB_PORT=${DB_PORT:-5432}
    env_file:
      - ./.env  # Cargar desde archivo .env (si existe)
    # Sobrescribir el entrypoint del Dockerfile
    entrypoint: []
    # Ejecutar migraciones y luego iniciar el servidor
    command: sh -c "python manage.py migrate --noinput && python manage.py runserver 0.0.0.0:8000"
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/api/').close()"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

